<html>

<head>
	<link rel="stylesheet" href="../css/variables.css">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/search.css">
</head>

<ul>
	<label>
			One-Way
			<input type=radio id="tab-1" name="flight-type" value=0 onclick="flightTypeClick(this)">
		</label>
	<label>
			Round-Trip
			<input type=radio id="tab-1" name="flight-type" value=1 onclick="flightTypeClick(this)">
		</label>
	<label>
			Multi-City
			<input type=radio id="tab-1" name="flight-type" value=2 onclick="flightTypeClick(this)">
		</label>
</ul>

<div name="loc-cont0">
	<input list="loc-from0" name="loc-from0" placeholder="From">
	<datalist id="loc-from0">
			<option value="Manila">
		</datalist>
	<input list="loc-to0" name="loc-to0" placeholder="To">
	<datalist id="loc-to0">
			<option value="Manila">
		</datalist>
</div>

<div name="loc-cont1">
	<input list="loc-from1" name="loc-from1" placeholder="From">
	<datalist id="loc-from1">
			<option value="Manila">
		</datalist>
	<input list="loc-to1" name="loc-to1" placeholder="To">
	<datalist id="loc-to1">
			<option value="Manila">
		</datalist>
</div>

<div name="date-cont">
	<input type=date name="date-depart">
	<input type=date name="date-return">
</div>

<div name="count-cont">
	<input type=number name="adult" min=0 value=1 oninput="countInput(this)">
	<label>Adult</label>
	<br>
	<input type=number name="children" min=0 value=0 oninput="countInput(this)">
	<label>Children (2-11 years)</label>
	<br>
	<input type=number name="infant" min=0 value=0 oninput="countInput(this)">
	<label>Infant (below 2 years)</label>
</div>

<input type="submit" value="Search">

<script src="../js/search.js"></script>

</html>
