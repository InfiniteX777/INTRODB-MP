<html>

<head>
	<link rel="stylesheet" href="../css/variables.css">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/book.css">
</head>

<body>
	<h2>Login Account</h2>
	<div>
		<input type=text placeholder=Email><input type=password placeholder=Password>
		<c></c>
		<input type=submit value=Back><input id=right type=submit value=Login>
	</div>
	<b>a</b>
	<h1>Or fill up the form below.</h1>
	<h2>Personal Information</h2>

	<div>
		<input type=text placeholder="Given Name/First Name"><input type=text placeholder="Family Name/Surname">
		<input type=text placeholder="Middle Name/Maiden Name"><input type=radio name=gender checked><a>Male</a><input type=radio name=gender><a>Female</a>
		<input type=text placeholder="Nationality"><br>
		<input type=date><a>Birthdate</a>
	</div>

	<h2>Contact Information</h2>
	<div>
		<input id=long type=text placeholder="Email">
		<input id=long type=text placeholder="Contact #1: [Area Code/Country Code] [Contact Number]">
		<input id=long type=text placeholder="Contact #2: [Area Code/Country Code] [Contact Number]">
	</div>

	<h2>Passport Information</h2>
	<div>
		<input type=text placeholder="Passport Number"><input type=text placeholder="Country of Issue">
		<input type=date><a>Expiration Date</a>
	</div>

	<h2>Transaction Information</h2>

	<div>
		<input type=text placeholder="Card Number"><input type=text placeholder="Validation Number">
		<input id=short type=number placeholder="Year"><input id=short type=number placeholder="Month"><a>Expiration Date</a>
		<input type=text placeholder="Cardholder First Name"><input type=text placeholder="Cardholder Last Name">
		<input id=long type=text placeholder="Street Address">
		<input type=text placeholder="Zip Code"><input type=text placeholder="City">
		<input type=text placeholder="Country"><input type=text placeholder="State/Region">
		<input id=long type=text placeholder="Email Address">
		<input id=long type=text placeholder="[Area Code/Country Code] [Contact Number]">
	</div>

	<c></c>
	<input type=submit value=Back><input id=right type=submit value=Next>

</body>

<script src="../js/book.js"></script>

</html>
